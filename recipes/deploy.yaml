# yaml-language-server: $schema=https://json.schemastore.org/yamllint.json

architecture: amd64

actions:
  - action: image-partition
    imagename: "build/amd64.img"
    imagesize: 12G
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/efi
        partition: EFI
        flags: [boot]
    partitions:
      - name: EFI
        fs: vfat
        start: 6176s
        end: 256M
        options: [x-systemd.automount]
      - name: root
        fs: btrfs
        start: 256M
        end: 100%

  - action: run
    description: "Creating subvolumes"
    #command: btrfs subvolume create /scratch/mnt/root && btrfs subvolume create /scratch/mnt/var && btrfs subvolume create /scratch/mnt/home
    script: fsdir.sh

  - action: unpack
    file: "build/base-amd64.tar.gz"
    compression: gz

  - action: ostree-deploy
    description: Deploying ostree onto image
    repository: build/ostree/ostree/repo
    branch: debian/testing/amd64
    setup-fstab: true
    os: debian
    setup-kernel-cmdline: true

  - action: run
    command: ostree checkout --repo=$ARTIFACTDIR/build/ostree/ostree/repo 7b93137ecb6b38725fa328ac8c4747fa576721f31d5278c44ce9bf5c4d6ca6a7 /scratch/mnt/ --union-add

  - action: run
    description: "Setting up fstab"
    chroot: true
    script: fstab.sh

  - action: run
    chroot: true
    script: setup-user.sh

  - action: run
    chroot: true
    command: bootctl install

  - action: run
    chroot: true
    command: update-grub

  - action: run
    chroot: true
    command: grub-install --target=x86_64-efi --no-nvram
