architecture: amd64

actions:
  - action: unpack
    file: "build/base-amd64.tar.gz"
    compression: gz

  - action: run
    chroot: true
    description: Package update
    command: apt-get update && apt-get dist-upgrade -y

  - action: run
    chroot: true
    description: Package install
    command: apt-get install -y task-laptop task-gnome-desktop --install-recommends && rm -rf /var/lib/apt/lists/* /var/cache/apt/*

  - action: run
    chroot: true
    script: kernel.sh

  - action: ostree-commit
    repository: build/ostree/ostree/repo
    branch: debian/testing/amd64
    subject: system-rebuild
